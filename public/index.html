<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Query | Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="websocket.js" delay></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body id="home">
    <header>
      <h1>Weather Query!</h1>
      <nav>
        <a href="about.html">About</a>
      </nav>
    </header>
    <main>
      <section class="login-section" action="history.html" method="get">
        <h1>Check the Weather</h1>
        <div id="loginControls">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="userPassword"
              placeholder="Enter your password"
            />
          </div>
          <button class="btn btn-primary" onclick="loginUser()">Login</button>
          <button class="btn btn-secondary" onclick="createUser()">
            Register
          </button>
        </div>
        <!-- Display user name and logout button -->
        <div id="userControls">
          <div id="userName"></div>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </section>
      <section class="weather-search">
        <h2>Check the Weather</h2>
        <p>Default display of weather in Provo</p>
        <form>
          <input
            type="text"
            class="search-bar"
            placeholder="Enter city name"
            required
          />
          <button class="btn btn-primary">search</button>
        </form>
      </section>
      <section class="weather-result">
        <p>City: <span class="city-name">City Name</span></p>
        <img src="placeholder-icon.png" alt="Weather Icon" class="icon" />
        <p>Description: <span class="description">--</span></p>
        <p>Temperature: <span class="temperature">--</span></p>
        <p>Humidity: <span class="humidity">--</span></p>
        <p>Wind Speed: <span class="wind-speed">--</span></p>
        <!-- Weather results will be displayed here after search -->
      </section>
    </main>
    <footer>
      <a href="https://github.com/yuranb/startup">GitHub</a>
    </footer>
  </body>
</html>
