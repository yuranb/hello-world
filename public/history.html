<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!-- Tell browsers not to scale the viewport automatically -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query | History</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Query History</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class="weather-search">
            <h2>Check the Weather</h2>
            <form>
                <input type="text" class="search-bar" placeholder="Enter full city name" required>
                <button class="btn btn-primary">search</button>
            </form>
            <div id="userControls">
                <div id="userName"></div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </section>
        <section class="weather-result">
            <p>City: <span class="city-name">City Name</span></p>
            <!-- placeholder-for the Application images -->
            <img src="placeholder-icon.png" alt="Weather Icon" class="icon" />
            <p>Description: <span class="description">--</span></p>
            <p>Temperature: <span class="temperature">--</span></p>
            <p>Humidity: <span class="humidity">--</span></p>
            <p>Wind Speed: <span class="wind-speed">--</span> </p>
            <!-- Weather results will be displayed here after search -->
        </section>
        <section>
            <h2>Query History</h2>
            <ul id="query-history"></ul>
        </section>
    </main>
    <footer>
        <a href="https://github.com/yuranb/startup">GitHub</a>
    </footer>
</body>
</html>
