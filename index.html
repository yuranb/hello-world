<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!-- Tell browsers not to scale the viewport automatically -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Query!</h1>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section class="weather-search">
            <h2>Check the Weather</h2>
            <p>Default display of weather in Provo</p>
            <form>
                <input type="text" class="search-bar" placeholder="Enter city name" required>
                <button class="btn btn-primary">search</button>
            </form>
        </section>
        <section class="weather-result">
            <p>City: <span class="city-name">City Name</span></p>
            <!-- placeholder-for the Application images -->
            <img src="placeholder-icon.png" alt="Weather Icon" class="icon" />
            <p>Description: <span class="description">--</span></p>
            <p>Temperature: <span class="temperature">--</span></p>
            <p>Humidity: <span class="humidity">--</span></p>
            <p>Wind Speed: <span class="wind-speed">--</span> </p>
            <!-- Weather results will be displayed here after search -->
        </section>
        <section class="login-section" action="history.html" method="get">
            <!-- Login placeholder, including user name display -->
            <h1>My Query History</h1>
            <p>Login to view my query history</p>
              <input type="text" id="name" placeholder="Your name here" />
              <button class="btn btn-primary" onclick="login()">Login</button>
            </form>
        </section>

        <section class="websocket-data-placeholder">
            <!-- WebSocket data placeholder  -->
            <h2>Realtime Weather Updates</h2>
            <p>Temperature: <span id="realtime-temp">--</span> Â°F</p>
        </section>
    </main>
    <footer>
        <a href="https://github.com/yuranb/startup">GitHub</a>
    </footer>


</body>
</html>
