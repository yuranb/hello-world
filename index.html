<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!-- Tell browsers not to scale the viewport automatically -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query | Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Weather Query</h1>
    </header>
    <main>
        <section class="weather-search">
            <h2>Find Weather</h2>
            <form>
                <input type="text" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="weather-result">
            <!-- Weather results will be displayed here after search -->
        </section>
    </main>
    <footer>
        <p>Note: Please enter the first letter of the city name in capital letters.</p>
        <a href="about.html">About</a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
